<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>certificate-practice-10</title>
    <link rel="stylesheet" href="3-css/3-10style.css">
</head>
<body>
    
    <div id="wrap">
        <header id="header" class="clearfix">
            <h1 class="logo">로고</h1>
            <nav class="nav">메뉴</nav>
        </header>
        <!-- //header -->

        <section id="banner">
            <div class="slideList">
                <div class="slideImg">
                    <h2>이미지1</h2>
                    <img src="http://placehold.it/1200x360" alt="이미지1">
                </div>
                <div class="slideImg">
                    <h2>이미지2</h2>
                    <img src="http://placehold.it/1200x360" alt="이미지2">
                </div>
                <div class="slideImg">
                    <h2>이미지3</h2>
                    <img src="http://placehold.it/1200x360" alt="이미지3">
                </div>
            </div>
        </section>
        <!-- //banner -->

        <section id="contents" class="clearfix">
            <div class="cont1"><h3>공지사항</h3></div>
            <div class="cont2"><h3>갤러리</h3></div>
            <div class="cont3"><h3 class="layerPopup">팝업</h3></div>
        </section>
        <!-- //contents -->

        <footer id="footer">
            <div class="foot1"><h3>로고</h3></div>
            <div class="foot2"><h3>Copyright</h3></div>
            <div class="foot3"><h3>SNS</h3></div>
        </footer>
        <!-- //footer -->
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var currentIdex = 0;

        setInterval(function(){
            if(currentIdex < 2){
                currentIdex++;
            }else{
                currentIdex = 0;
            }

            var slidePosition = currentIdex * (-360)+"px";

            $(".slideList").animate({top:slidePosition},400);
        },3000);
    </script>
</body>

</html>
