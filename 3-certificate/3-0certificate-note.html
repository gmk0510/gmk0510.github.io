    <script>
        var A = 0;
        setInterval(function(){
            var B = (A+1)%3;
            $(".slideList").find("div").eq(A).fadeOut();
            $(".slideList").find("div").eq(B).fadeIn();
            A = B;
        },3000)
    </script>
