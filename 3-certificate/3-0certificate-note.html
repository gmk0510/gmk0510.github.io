<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="3-css/3-0style.css">
</head>
<body>
    <div id="wrap">
        <div id="banner">
            <div class="slideList">
                <div class="slideImg">
                    <h2>이미지1</h2>
                    <img src="http://placehold.it/1200x300" alt="">
                </div>
                <div class="slideImg">
                    <h2>이미지2</h2>
                    <img src="http://placehold.it/1200x300" alt="">
                </div>
                <div class="slideImg">
                    <h2>이미지3</h2>
                    <img src="http://placehold.it/1200x300" alt="">
                </div>
            </div>
        </div>
        <div id="banner1">
            <div class="slideList1">
                <div class="slideImg1">
                    <h2>이미지1</h2>
                    <img src="http://placehold.it/1200x300" alt="">
                </div>
                <div class="slideImg1">
                    <h2>이미지2</h2>
                    <img src="http://placehold.it/1200x300" alt="">
                </div>
                <div class="slideImg1">
                    <h2>이미지3</h2>
                    <img src="http://placehold.it/1200x300" alt="">
                </div>
            </div>
        </div>

        <div id="banner2">
            <div class="slideList2">
                <div class="slideImg2">
                    <h2>이미지1</h2>
                    <img src="http://placehold.it/1200x300" alt="">
                </div>
                <div class="slideImg2">
                    <h2>이미지2</h2>
                    <img src="http://placehold.it/1200x300" alt="">
                </div>
                <div class="slideImg2">
                    <h2>이미지3</h2>
                    <img src="http://placehold.it/1200x300" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var index = 0;
        setInterval(function(){
            if(index<2){
                index++;
            }else{
                index=0;
            }
            var SP = index*(-300)+"px";
            $(".slideList").animate({top:SP},400);
        },3000);

        var index1 = 0;
        setInterval(function(){
            if(index1<2){
                index1++;
            }else{
                index1=0;
            }
            var SP1 = index1*(-1200)+"px";
            $(".slideList1").animate({left:SP1},400);
        },3000);

        var a = 0;
        setInterval(function(){
            var b = (a+1)%3;
            $(".slideList2").find("div").eq(a).fadeOut();
            $(".slideList2").find("div").eq(b).fadeIn();
            a = b;
        },3000)
    </script>
</body>
</html>
