<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="3-css/3-0style.css">
    </head>
    <body>
        <div id="wrap">
            <section id="banner1">
                <div class="slideList1">
                    <div class="slideImg1">
                        <h2>이미지1</h2>
                        <img src="http://placehold.it/1200x300" alt="">
                    </div>
                    <div class="slideImg1">
                        <h2>이미지2</h2>
                        <img src="http://placehold.it/1200x300" alt="">
                    </div>
                    <div class="slideImg1">
                        <h2>이미지3</h2>
                        <img src="http://placehold.it/1200x300" alt="">
                    </div>
                </div>
            </section>

            <section id="banner2">
                <div class="slideList2">
                    <div class="slideImg2">
                        <h2>이미지1</h2>
                        <img src="http://placehold.it/1200x300" alt="">
                    </div>
                    <div class="slideImg2">
                        <h2>이미지2</h2>
                        <img src="http://placehold.it/1200x300" alt="">
                    </div>
                    <div class="slideImg2">
                        <h2>이미지3</h2>
                        <img src="http://placehold.it/1200x300" alt="">
                    </div>
                </div>
            </section>

            <section id="banner3">
                <div class="slideList3">
                    <div class="slideImg3">
                        <h2>이미지1</h2>
                        <img src="http://placehold.it/1200x300" alt="">
                    </div>
                    <div class="slideImg3">
                        <h2>이미지2</h2>
                        <img src="http://placehold.it/1200x300" alt="">
                    </div>
                    <div class="slideImg3">
                        <h2>이미지3</h2>
                        <img src="http://placehold.it/1200x300" alt="">
                    </div>
                </div>
            </section>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            var index1 = 0;
            setInterval(function(){
                if(index1<2){
                    index1++;
                }else{
                    index1=0;
                }
                var SP1 = index1 * (-300)+"px";
                $(".slideList1").animate({top:SP1},400);
            },3000);

            var index2 = 0;
            setInterval(function(){
                if(index2<2){
                    index2++;
                }else{
                    index2=0;
                }
                var SP2 = index2 * (-1200) +"px";
                $(".slideList2").animate({left:SP2},400);
            },3000);

            var a = 0;
            setInterval(function(){
                var b = (a+1)%3;
                $(".slideList3").find("div").eq(a).fadeOut();
                $(".slideList3").find("div").eq(b).fadeIn();
                a=b;
            },3000);
        </script>
    </body>
</html>
