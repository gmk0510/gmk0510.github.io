<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .itemBx {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
            margin: 40px;
        }
        .item1 {
            animation: 4s linear 0s infinite alternate item1;
        }

        @keyframes item1 {
            from {
                width: 100px;
            }
            to {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="itemBx item1"></div>
    <div class="itemBx item2"></div>
</body>
</html>
