<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop Website Design - Easy Tutorial</title>
    <link rel="stylesheet" href="5-css,images/5-4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="banner">
        <img src="5-css,images/5-4images/logo.png" alt="logo" class="logo">
        <div class="banner-text">
            <h1>Hair Studio</h1>
            <p>Style Your hair Is Style Your Lief</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find Out</a>
                <a href="#"><span></span>Read More</a>
            </div>
        </div>
    </section>

    
    <!--sideNav-->
    <div id="sideNav">
        <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">TESTIMONIALS</a></li>
            <li><a href="#">MEET US</a></li>
        </ul>
        </nav>
    </div>
    <div id="manuBtn">
        <img src="5-css,images/5-4images/menu.png" id="menu" alt="menuImg">
    </div>

    <script>
        var menuBtn = document.querySelector("#manuBtn")
        var sideNav = document.querySelector("#sideNav")
        var menu = document.querySelector("#menu")

        sideNav.style.right = "-250px";

        menuBtn.onclick = function(){
            if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menu.src = "5-css,images/5-4images/close.png";
            }else{
                sideNav.style.right = "-250px";
                menu.src = "5-css,images/5-4images/menu.png";
            }
        }
    </script>
</body>
</html>
