<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="5-css,images/5-14.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Travel</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#discover" class="nav__link">Discover</a></li>
                    <li class="nav__item"><a href="#place" class="nav__link">Place</a></li>
                </ul>

                <i class="ri-close-line nav__close" id="nav-close"></i>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- home -->
        <section class="home" id="home">

        </section>

        <!-- about -->
        <section class="about section" id="about">

        </section>

        <!-- discover -->
        <section class="discover section" id="discover">

        </section>
    </main>







    <script>
        // nenu handler < classList.toggle 쓰는게 더 편할듯
        const navMenu = document.getElementById('nav-menu'),
              navToggle = document.getElementById('nav-toggle'),
              navClose = document.getElementById('nav-close');
        // show menu
        if(navToggle){
            navToggle.addEventListener('click', () =>{
                navMenu.classList.add('show-menu')
            })
        }
        // close menu
        if(navClose){
            navClose.addEventListener('click', () =>{
                navMenu.classList.remove('show-menu')
            })
        }
        // remove menu ul,li,a
        const navLink = document.querySelectorAll('.nav__link');

        function linkAction(){
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.remove('show-menu');
        }
        navLink.forEach(n => n.addEventListener('click', linkAction));
    </script>
</body>
</html>
