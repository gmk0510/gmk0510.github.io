<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="5-css,images/5-15.css">
    <title>Responsive website food</title>
</head>
<body>
    <!-- scroll top -->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>

    <!-- header -->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="" class="nav__logo">Tasty</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link" onclick="remove()">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link" onclick="remove()">About</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link" onclick="remove()">Services</a></li>
                    <li class="nav__item"><a href="#menu" class="nav__link" onclick="remove()">Menu</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link" onclick="remove()">Contact Us</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!-- home -->
        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">Tasty food</h1>
                    <h2 class="home__subtitle">Try the best food of <br /> the week.</h2>
                    <a href="#" class="button">View Menu</a>
                </div>

                <img src="5-css,images/5-15images/home.png" class="home__img">
            </div>
        </section>
    </main>






    
    <!-- footer -->
    <footer class="footer section bd-container">

    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- main js -->
    <script>
        // show menu 
        // add classList
        const menuToggle = document.querySelector('.nav__toggle');
        const navMenu = document.querySelector('#nav-menu');
        
        menuToggle.addEventListener('click', function(){
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        })

        // remove classList
        function remove(){
            navMenu.classList.toggle('active');
        }



        // scroll sections active link
        const sections = document.querySelectorAll('section[id]');

        function scrollActive(){
            const scrollY = window.pageYOffset
        
            sections.forEach(current =>{
                const sectionHeight = current.offsetHeight
                const sectionTop = current.offsetTop - 50;
                sectionId = current.getAttribute('id')
        
                if(scrollY > sectionTop && scrollY <= sectionTop + sectionHeight){
                    document.querySelector('.nav__menu a[href*=' + sectionId + ']').classList.add('active-link')
                }else{
                    document.querySelector('.nav__menu a[href*=' + sectionId + ']').classList.remove('active-link')
                }
            })
        }
        window.addEventListener('scroll', scrollActive);

        // change background header
        function scrollHeader(){
            const nav = document.getElementById('header')
            if(this.scrollY >= 200) nav.classList.add('scroll-header'); else nav.classList.remove('scroll-header')
        }

        window.addEventListener('scroll', scrollHeader);

        // show scroll top
        window.addEventListener('scroll', function(){
            var scrollTop = document.querySelector('.scrolltop');

            scrollTop.classList.toggle('active', window.scrollY >= 560);
        })

        
    </script>
</body>
</html>
