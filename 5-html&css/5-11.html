<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website design</title>
    <link rel="stylesheet" href="5-css,images/5-11.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Nav Bar -->
    <header>
        <a href="#" class="logo">Food<span>.</span></a>
        <div class="toggle"></div>
        <ul class="menu" id="myTopnav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <!-- Home banner -->
    <section class="banner" id="home">
        <div class="info">
            <h2>Descovery and get the best FOOD<span>.</span></h2>
            <h5>come to us.Delivery.pick up.</h5>
            <a href="#">Go to Menu <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        </div>
        <img src="5-css,images/5-11images/banner.jpg">
    </section>




    <!-- script === scrollEvent -->
    <script>
        window.addEventListener('scroll', function(){
            var header = document.querySelector('header');

            header.classList.toggle('sticky', window.scrollY > 0);
        });

        function toggleMenu(){
            var menuToggle = document.querySelector('toggle');
            var menu = document.querySelector('.menu');

            menuToggle.classList.toggle('active');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
